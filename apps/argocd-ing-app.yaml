apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ing
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/ygtkync/awsproject-1.git
    targetRevision: main
    path: components/argocd-ing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
